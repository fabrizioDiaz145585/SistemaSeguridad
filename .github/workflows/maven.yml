name: Pipeline de Pruebas y Cobertura

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el código (Actualizado a v4)
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configurar Java 17 (Actualizado a v4)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Ejecutar Pruebas y Generar Reporte JaCoCo
    - name: Build with Maven, Test and Report
      run: mvn -B test jacoco:report --file pom.xml

    # 4. Subir el reporte (LA SOLUCIÓN: Actualizado a v4)
    - name: Upload JaCoCo Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-reporte-html
        path: target/site/jacoco/
